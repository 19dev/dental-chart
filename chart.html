<!DOCTYPE html>
<html>
    <head>
        <title>SVG dental charting</title>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" />
        <script src="js/snap.svg.js"></script>
        <script src="js/chart.js"></script>
    </head>
    <body>
        <h1>Dental Charting Demo</h1>

        <!-- FIXME: viewbox needs to be there when the element is created -->
        <svg id="chart" preserveAspectRatio="xMidYMid meet" viewbox="0 0 1080 340">
            <g id="ur8" class="molar" transform="translate(20, 20)">
                <rect x="75" y="75" stroke="black" id="ur8-disto-occlusal" style="stroke-width: 5px;" width="125" height="150" fill="white"/>
                <rect x="200" y="75" stroke="black" id="ur8-mesio-occlusal" style="stroke-width: 5px;" width="125" height="150" fill="white"/>

                <polygon stroke="black" id="ur8-disto-buccal" style="stroke-width: 5px;" points="0 0 200 0 200 75 75 75" fill="white" />
                <polygon stroke="black" id="ur8-mesio-buccal" style="stroke-width: 5px;" points="200 0 400 0 325 75 200 75" fill="white" />

                <polygon stroke="black" id="ur8-mesial" style="stroke-width: 5px;" points="400 0 400 300 325 225 325 75" fill="white" />

                <polygon stroke="black" id="ur8-mesio-palatal" style="stroke-width: 5px;" points="400 300 200 300 200 225 325 225" fill="white" />
                <polygon stroke="black" id="ur8-disto-palatal" style="stroke-width: 5px;" points="200 300 0 300 75 225 200 225" fill="white" />

                <polygon stroke="black" id="ur8-distal" style="stroke-width: 5px;" points="0 300 0 0 75 75 75 225" fill="white" />
            </g>
            <g id="ur5" transform="translate(440, 20)">
                <rect x="75" y="75" stroke="black" id="ur5-occlusal" style="stroke-width: 5px;" width="150" height="150" fill="white"/>
                <polygon stroke="black" id="ur5-buccal" style="stroke-width: 5px;" points="0 0 300 0 225 75 75 75" fill="white" />
                <polygon stroke="black" id="ur5-mesial" style="stroke-width: 5px;" points="300 0 300 300 225 225 225 75" fill="white" />
                <polygon stroke="black" id="ur5-palatal" style="stroke-width: 5px;" points="300 300 0 300 75 225 225 225" fill="white" />
                <polygon stroke="black" id="ur5-distal" style="stroke-width: 5px;" points="0 300 0 0 75 75 75 225" fill="white" />
            </g>
            <g id="ur3" transform="translate(760, 20)">
                <rect x="75" y="75" stroke="black" id="ur3-incisal" style="stroke-width: 5px;" width="150" height="150" fill="white"/>
                <polygon stroke="black" id="ur3-buccal" style="stroke-width: 5px;" points="0 0 300 0 225 112.5 75 112.5" fill="white" />    
                <polygon stroke="black" id="ur3-mesial" style="stroke-width: 5px;" points="300 0 300 300 225 187.5 226 112.5" fill="white" />
                <polygon stroke="black" id="ur3-palatal" style="stroke-width: 5px;" points="300 300 0 300 75 187.5 225 187.5" fill="white" />
                <polygon stroke="black" id="ur3-distal" style="stroke-width: 5px;" points="0 300 0 0 75 112.5 75 187.5" fill="white" />
            </g>
        </svg>
        <section class='treatment-form'>
            <select>
                <option value="amalgam">Amalgam</option>
                <option value="composite">Composite</option>
                <option value="extract">Extract</option>
                <option value="crown">Crown</option>
            </select>
            <button id='btn_add_treatment'>Add treatment</button>
        </section>
    </body>
</html>
